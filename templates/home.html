<!DOCTYPE html>
<html>
<head>
  <title>Netflix Recommender System</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

  <!-- Auto Complete -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tarekraafat/autocomplete.js@7.2.0/dist/css/autoComplete.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

  <!-- âœ… FIX: Inject suggestions into JS before autocomplete loads -->
  <script>
    var films = {{ suggestions | tojson }};
  </script>
</head>

<body style="font-family: 'Noto Sans JP', sans-serif;">

  <div class="ml-container" style="display: block;">
    <center><h1>Netflix Recommender System</h1></center>

    <div class="form-group shadow-textarea" style="margin-top: 30px;text-align: center;">
      <input type="text" name="movie" class="movie form-control" id="autoComplete" autocomplete="off" placeholder="Enter the Movie Name/title" style="background-color: #ffffff;border-color:#ffffff;width: 60%;color: #181818" />
      <br>
    </div>

    <div class="form-group" style="text-align: center;">
      <button class="btn btn-primary btn-block movie-button" style="background-color: #e50914;text-align: center;border-color: #e50914;width:120px;" disabled>Search</button><br><br>
    </div>
  </div>

  <div id="loader" class="text-center"></div>

  <div class="fail" style="display: none;">
    <center><h3>Sorry! Try another movie name/title.</h3></center>
  </div>

  <div class="results" style="display: none;">
    <center><h2 id="name" class="text-uppercase"></h2></center>
  </div>

  <div class="footer">Made with <span style="font-size:150%;color:red;">&hearts;</span></div>

  <!-- Scripts -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tarekraafat/autocomplete.js@7.2.0/dist/js/autoComplete.min.js"></script>

  <!-- Custom JS -->
  <script src="{{ url_for('static', filename='autocomplete.js') }}"></script>
  <script src="{{ url_for('static', filename='recommend.js') }}"></script>

</body>
</html>
